<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body>
    <div class="carousel">
        <button class="btn" id="btn-left">Left</button>
        <div class="container" id="carouse-container">
            <div class="carousel-item"><p>1</p></div>
            <div class="carousel-item"><p>2</p></div>
            <div class="carousel-item"><p>3</p></div>
            <div class="carousel-item"><p>4</p></div>
            <div class="carousel-item"><p>5</p></div>
        </div>
        <button class="btn" id="btn-right">Right</button>
    </div>
    <div class="dots">
        <div class="dot"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>

    <script src="/scripts/app.js"></script>
</body>

</html>
